<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If标签test属性的演示</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

    <script>

        $(function () {
            // 开始写 jQuery 代码...
            $("#if标签test数值类型大于").click(
                function () {
                    $.get("../../dynamicIfTest/testNumberGt1");
                }
            );
            $("#if标签test数值类型小于").click(
                function () {
                    $.get("../../dynamicIfTest/testNumberLt1");
                }
            );
            $("#if标签test多个条件").click(
                function () {
                    $.get("../../dynamicIfTest/testManyCondition");
                }
            );
            $("#if标签test或条件的测试方式1").click(
                function () {
                    $.get("../../dynamicIfTest/testOr");
                }
            );    $("#if标签test或条件的测试方式2").click(
                function () {
                    $.get("../../dynamicIfTest/testOr1");
                }
            );

        });

    </script>
</head>
<body>

<h2>数值类型</h2>
<button id="if标签test数值类型大于">
    if标签test数值类型大于
</button>
<br><br>


<button id="if标签test数值类型小于">
    if标签test数值类型小于
</button>
<br><br>


<button id="if标签test多个条件">
    if标签test多个条件
</button>
<br><br>


<button id="if标签test或条件的测试方式1">
    if标签test或条件的测试方式1
</button>
<br><br>

<button id="if标签test或条件的测试方式2">
    if标签test或条件的测试方式2
</button>
<br><br>


</body>
</html>
